<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <img class="cube_img" src="images/image-equilibrium.jpg" alt="Cube" role="presentation"/>
      <h1 class="equil">Equilibrium #3429</h1>
      <p class="equil-info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, quia.
      </p>
        <div class="equil-stats_info">
          <img src="/images/icon-ethereum.svg" alt="" />
          <p>0.4674ETH</p>
        </div>
        <div class="equil-stats_info">
          <img src="/images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
        <div class="divider"></div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="Creator"/>
          <h3>Creation of<span> Jules Wyvern</span></h3>
        </div>
    </main>
  </body>
</html>
