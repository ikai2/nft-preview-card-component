<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main-banner">
        <img class="cube-img" src="images/image-equilibrium.jpg" alt="Cube" role="presentation"/>
        <img class="icon-view" src="images/icon-view.svg" alt="View" role="presentation" aria-label="hidden"/>
      </div>
      <div class="main-equil">
        <h1 class="equil-text">Equilibrium #3429</h1>
        <p class="equil-info">
          Our Equilibrium collection promotes balance and calm.
        </p>
          <div class="equal-stats">
            <div class="equil-stats_info">
              <img src="images/icon-ethereum.svg" alt="" />
              <p class="eth">0.4674 ETH</p>
            </div>
            <div class="equil-stats_info">
              <img src="images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
      </div>
        <div class="divider"></div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Creator"/>
          <h3>Creation of<span> Jules Wyvern</span></h3>
        </div>
    </main>
  </body>
</html>
